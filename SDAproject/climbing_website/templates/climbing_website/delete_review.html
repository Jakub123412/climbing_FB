{% extends "climbing_website/base.html" %}

{% block title %}Delete review{% endblock %}

{% block content %}

<h1>Delete review</h1>

<form method="post">{% csrf_token %}

    {{ form }}

</form>

<a href="{% url 'reviews' %}">Go to list</a>

{% endblock %}
